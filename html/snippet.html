 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Sticky Shrinking Navbar</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bs5-nav.css">
</head>
<body>
  <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light bg-white sticky-top py-3">
    <div class="container">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-none d-lg-flex">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      <!-- Center logo -->
      <a class="navbar-brand mx-auto fw-bold" href="#" id="navbarLogo">LOGO</a>
      <!-- Right links -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-none d-lg-flex">
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
      <!-- Hamburger -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <!-- Mobile menu -->
    <div class="collapse navbar-collapse d-lg-none" id="navbarNavAltMarkup">
      <div class="navbar-nav text-center">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">About</a>
        <a class="nav-link" href="#">Services</a>
        <a class="nav-link" href="#">Contact</a>
      </div>
    </div>
  </nav>

  <main>
    <div style="height:2000px; padding-top:120px;">
      <h1 class="text-center mt-4">Scroll down to see navbar shrink effect.</h1>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="bs5-script.js"></script>
</body>
</html>
